<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Pilihan Vertikal Modern dengan Background Malam dan Meteor Merah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        #header-wrapper, .profile-container, .header, .titlewrapper, .header-bar, nav, 
        iframe[name='navbar-iframe'], #sidebar_bottom, .profile-card, .post-share, 
        .widget.Profile, .popup {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
        }

        body {
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
            overflow-y: auto;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            background: #0a0a1a; /* Fallback background gelap */
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
            display: none; /* Hide the container initially */
            opacity: 0;
            transition: opacity 0.5s ease; /* Smooth transition for showing/hiding */
        }

        .container.show {
            display: block;
            opacity: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            position: relative;
        }

        .card:hover {
            transform: translateX(10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .card-icon {
            font-size: 2rem;
            color: #ff6b6b;
        }

        .card-content {
            flex: 1;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }

        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                text-align: center;
            }
            .card-icon {
                margin-bottom: 10px;
            }
            .container {
                padding: 10px;
            }
        }

        /* Styling for the "Show" button (top-center) */
        .show-button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
        }

        .show-button:hover {
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            transform: translateX(-50%) scale(1.05);
        }

        /* Styling for the "Hide" button (below the container, outside) */
        .hide-button {
            display: none; /* Hidden by default */
            position: relative;
            margin: 20px auto 0; /* Center it below the container */
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff4444, #ff6666); /* Slightly darker red tones */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.5);
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            max-width: 200px; /* Match container width for alignment */
            z-index: 1;
        }

        .hide-button.show {
            display: block;
        }

        .hide-button:hover {
            background: linear-gradient(45deg, #ff6666, #ff4444);
            box-shadow: 0 0 25px rgba(255, 68, 68, 0.8);
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 107, 107, 0.8);
            }
            100% {
                box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            }
        }

        @media (max-width: 768px) {
            .show-button {
                padding: 10px 20px;
                font-size: 1rem;
            }
            .hide-button {
                padding: 8px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <!-- "Show" Button (Top-Center) -->
    <button class="show-button" id="show-button" onclick="toggleContainers()">Explore Content</button>

    <!-- Container with Cards -->
    <div class="container" id="content-container">
        <a href="https://ekz121.github.io/pemrograman-terstruktur/" class="card">
            <div class="card-icon">üìÅ</div>
            <div class="card-content"><h2>praktek pemrograman terstruktur</h2><p>semester 2</p></div>
        </a>
        <a href="https://ekz121.github.io/pemrograman-web-dasar/" class="card">
            <div class="card-icon">üìÇ</div>
            <div class="card-content"><h2>praktek pemrograman web dasar</h2><p>semester 2</p></div>
        </a>
        <a href="https://ekz121.github.io/halaman-sebelum-memulai/" class="card">
            <div class="card-icon">üìÇ</div>
            <div class="card-content"><h2>prosedur sebelum memulai</h2><p>semester 2</p></div>
        </a>
    </div>

    <!-- "Hide" Button (Outside the Container, Below It) -->
    <button class="hide-button" id="hide-button" onclick="toggleContainers()">Hide Content</button>

    <script>
        // Function to toggle the containers and buttons (show/hide)
        function toggleContainers() {
            const container = document.getElementById('content-container');
            const showButton = document.getElementById('show-button');
            const hideButton = document.getElementById('hide-button');
            
            if (container.classList.contains('show')) {
                // If container is visible, hide it
                container.classList.remove('show');
                hideButton.classList.remove('show'); // Hide the "Hide" button
                showButton.style.display = 'block'; // Show the "Explore" button
            } else {
                // If container is hidden, show it
                container.classList.add('show');
                hideButton.classList.add('show'); // Show the "Hide" button
                showButton.style.display = 'none'; // Hide the "Explore" button
            }
        }

        // Existing JavaScript for removing elements and WebGL background
        document.addEventListener("DOMContentLoaded", function() {
            const elementsToRemove = [
                "nav", "header", ".Header", "#header", "#header-wrapper", 
                "#header-inner", ".titlewrapper", ".header-bar", 
                "iframe[name='navbar-iframe']", ".profile-container", 
                ".profile-card", ".post-share", ".widget.Profile", 
                ".popup", "#sidebar_bottom"
            ];

            elementsToRemove.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.display = "none";
                    el.remove();
                });
            });
        });

        const canvas = document.getElementById('background-canvas');
        const gl = canvas.getContext('webgl2');
        let frm;

        const vertexSrc = `#version 300 es
            precision highp float;
            in vec4 position;
            void main() {
                gl_Position = position;
            }`;

        const fragmtSrc = `#version 300 es
            precision highp float;
            out vec4 O;
            uniform vec2 resolution;
            uniform float time;
            #define FC gl_FragCoord.xy
            #define T time
            #define R resolution
            #define MN min(R.x,R.y)

            float rnd(vec2 p) {
                p=fract(p*vec2(12.9898,78.233));
                p+=dot(p,p+34.56);
                return fract(p.x*p.y);
            }

            float noise(in vec2 p) {
                vec2 i=floor(p), f=fract(p), u=f*f*(3.-2.*f);
                float a=rnd(i), b=rnd(i+vec2(1,0)), c=rnd(i+vec2(0,1)), d=rnd(i+1.);
                return mix(mix(a,b,u.x),mix(c,d,u.x),u.y);
            }

            float fbm(vec2 p) {
                float t=.0, a=1.; 
                mat2 m=mat2(1.,-.5,.2,1.2);
                for (int i=0; i<5; i++) {
                    t+=a*noise(p);
                    p*=2.*m;
                    a*=.5;
                }
                return t;
            }

            float clouds(vec2 p) {
                float d=1., t=.0;
                for (float i=.0; i<3.; i++) {
                    float a=d*fbm(i*10.+p.x*.2+.2*(1.+i)*p.y+d+i*i+p);
                    t=mix(t,d,a);
                    d=a;
                    p*=2./(i+1.);
                }
                return t;
            }

            void main(void) {
                vec2 uv=(FC-.5*R)/MN, st=uv*vec2(2,1);
                vec3 col=vec3(0);
                
                // Membuat awan lebih gelap (malam)
                float bg=clouds(vec2(st.x+T*.5,-st.y));
                vec3 cloudColor = vec3(bg*0.1, bg*0.05, bg*0.15); // Warna awan gelap (biru tua)
                
                uv*=1.-.3*(sin(T*.2)*.5+.5);
                for (float i=1.; i<12.; i++) {
                    uv+=.1*cos(i*vec2(.1+.01*i, .8)+i*i+T*.5+.1*uv.x);
                    vec2 p=uv;
                    float d=length(p);
                    
                    // Meteor berwarna merah
                    vec3 meteorColor = vec3(1.0, 0.1, 0.1); // Merah terang
                    col+=0.0025/d*(cos(sin(i)*meteorColor)+0.5); // Intensitas meteor lebih terang
                    
                    float b=noise(i+p+bg*1.731);
                    col+=0.004*b/length(max(p,vec2(b*p.x*.02,p.y))); // Efek kilatan meteor
                    col=mix(col, cloudColor, d*0.8); // Membuat awan mendominasi latar belakang
                }
                
                O=vec4(col,1);
            }`;

        const vertices = [-1, 1, -1, -1, 1, 1, 1, -1];
        let program, vs, fs, buffer;

        function resize() {
            const { innerWidth: width, innerHeight: height } = window;
            canvas.width = width;
            canvas.height = height;
            gl.viewport(0, 0, width, height);
        }

        function compile(shader, source) {
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error(gl.getShaderInfoLog(shader));
            }
        }

        function setup() {
            vs = gl.createShader(gl.VERTEX_SHADER);
            fs = gl.createShader(gl.FRAGMENT_SHADER);
            compile(vs, vertexSrc);
            compile(fs, fragmtSrc);
            program = gl.createProgram();
            gl.attachShader(program, vs);
            gl.attachShader(program, fs);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error(gl.getProgramInfoLog(program));
            }

            buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

            const position = gl.getAttribLocation(program, "position");
            gl.enableVertexAttribArray(position);
            gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 0, 0);

            program.resolution = gl.getUniformLocation(program, "resolution");
            program.time = gl.getUniformLocation(program, "time");
        }

        function render(now) {
            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.useProgram(program);
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.uniform2f(program.resolution, canvas.width, canvas.height);
            gl.uniform1f(program.time, now * 1e-3);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            frm = requestAnimationFrame(render);
        }

        function init() {
            resize();
            setup();
            render(0);
            window.onresize = resize;
        }

        init();
    </script>
</body>
</html>
