<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Pilihan Vertikal Modern</title>
    <style>
        /* Reset CSS untuk memastikan tampilan bersih */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Hilangkan elemen yang mengganggu */
        #header-wrapper, .profile-container, .header, .titlewrapper, .header-bar, nav, 
        iframe[name='navbar-iframe'], #sidebar_bottom, .profile-card, .post-share, 
        .widget.Profile, .popup {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            position: absolute !important;
            height: 0 !important;
            width: 0 !important;
            overflow: hidden !important;
        }

        /* Styling body dengan tema gelap */
        body {
            background: linear-gradient(135deg, #0a0f1f, #1a2335); /* Tema lebih gelap */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Styling canvas untuk partikel */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* Container untuk kartu */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7); /* Lebih gelap */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        /* Styling kartu */
        .card {
            background: rgba(255, 255, 255, 0.05); /* Latar belakang kartu lebih gelap */
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.5s ease forwards;
            opacity: 0;
            position: relative;
        }

        /* Efek hover pada kartu */
        .card:hover {
            transform: translateX(10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        /* Ikon kartu */
        .card-icon {
            font-size: 2rem;
            color: #ff6b6b;
        }

        /* Konten kartu */
        .card-content {
            flex: 1;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animasi slide-in */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Penundaan animasi berdasarkan urutan kartu */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }

        /* Responsif untuk layar kecil */
        @media (max-width: 768px) {
            .card {
                flex-direction: column;
                text-align: center;
            }
            .card-icon {
                margin-bottom: 10px;
            }
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Tambahkan canvas untuk partikel -->
    <canvas id="particle-canvas"></canvas>

    <div class="container">
        <a href="https://ekz121.github.io/pemrograman-terstruktur/" class="card"><div class="card-icon">üìÅ</div><div class="card-content"><h2>pratek pemrograman terstruktur</h2><p>semester 2</p></div></a>
        <a href="https://ekz121.github.io/pemrograman-web-dasar/" class="card"><div class="card-icon">üìÇ</div><div class="card-content"><h2>praktek pemrograman web dasar</h2><p>semester 2</p></div></a>
    </div>

    <script>
        // Hapus elemen yang mengganggu setelah halaman dimuat
        document.addEventListener("DOMContentLoaded", function() {
            const elementsToRemove = [
                "nav", "header", ".Header", "#header", "#header-wrapper", 
                "#header-inner", ".titlewrapper", ".header-bar", 
                "iframe[name='navbar-iframe']", ".profile-container", 
                ".profile-card", ".post-share", ".widget.Profile", 
                ".popup", "#sidebar_bottom"
            ];

            elementsToRemove.forEach(selector => {
                document.querySelectorAll(selector).forEach(el => {
                    el.style.display = "none";
                    el.remove();
                });
            });
        });

        // Script untuk partikel yang saling terhubung dan responsif terhadap kursor
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        // Set ukuran canvas
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Array untuk menyimpan partikel
        const particlesArray = [];
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.width / 80) * (canvas.height / 80) // Responsif terhadap ukuran layar
        };

        // Event listener untuk pergerakan kursor
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Event listener untuk resize window
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            mouse.radius = (canvas.width / 80) * (canvas.height / 80);
            init();
        });

        // Kelas untuk partikel
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Method untuk menggambar partikel
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            // Method untuk update posisi partikel
            update() {
                // Cek batas canvas
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Interaksi dengan kursor
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 2;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 2;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 2;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 2;
                    }
                }

                // Update posisi
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Inisialisasi partikel
        function init() {
            particlesArray.length = 0;
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1;
                let directionY = (Math.random() * 2) - 1;
                let color = 'rgba(255, 255, 255, 0.8)';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Animasi partikel
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Menghubungkan partikel dengan garis
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                        + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Jalankan inisialisasi dan animasi
        init();
        animate();
    </script>
</body>
</html>
